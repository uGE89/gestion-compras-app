<style>
.step {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}
.step.active {
  max-height: 5000px;
}
.spinner {
  animation: spin 1s linear infinite;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}

/* --- FORMULARIO ORDENADO EN UNA SOLA COLUMNA --- */

/* Tarjeta principal */
.transaction-card {
  border: 2px solid #cbd5e1;   /* slate-300 */
  border-radius: 1rem;         /* rounded-2xl */
  background: #fff;
  padding: 1rem 1.25rem;
}
.transaction-card .header-section {
  border-bottom: 2px solid #e2e8f0; /* slate-200 */
  margin-bottom: 1rem;
  padding-bottom: .75rem;
}

/* Grupo de campo */
.transaction-card .form-group {
  display: flex;
  flex-direction: column;
  gap: 0.25rem;   /* 4px entre label, input, hint */
  margin-bottom: 1rem;
}

/* Label arriba */
.transaction-card .form-label-top {
  font-size: 0.875rem;    /* text-sm */
  font-weight: 600;
  color: #334155;         /* slate-700 */
}

/* Input, select, textarea */
.transaction-card .form-input {
  width: 100%;
  background-color: #fff;
  border: 2px solid #cbd5e1;   /* slate-300 */
  border-radius: 0.75rem;
  padding: 0.65rem 0.9rem;
  font-size: 1rem;
  color: #0f172a;
  line-height: 1.4;
}
.transaction-card .form-input:focus {
  border-color: #10b981; /* emerald-500 */
  outline: none;
  box-shadow: 0 0 0 3px rgba(16,185,129,.15);
}

/* Select con flechita */
.transaction-card select.form-input {
  appearance: none;
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2364748b' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
  background-position: right 0.75rem center;
  background-repeat: no-repeat;
  background-size: 1.25em 1.25em;
  padding-right: 2.25rem;
}

/* Textarea auto-creciente */
.transaction-card textarea.form-input {
  resize: vertical;
  min-height: 2.5rem;
}

/* Hint (texto guía debajo del campo) */
.transaction-card .form-hint {
  font-size: 0.75rem;   /* text-xs */
  color: #64748b;       /* slate-500 */
}

/* Error */
.transaction-card .form-error {
  font-size: 0.75rem;
  color: #dc2626;       /* red-600 */
}

body { font-family: 'Inter', sans-serif; }
input[type="date"]::-webkit-calendar-picker-indicator { cursor: pointer; opacity: .6; filter: invert(.5); }


</style>

function initApp() {
  onAuthStateChanged(auth, user => { if (user) { userId = user.uid; } else { signInAnonymously(auth); } });
  // 👇 carga cache de Alegra al inicio
  loadAlegraData().catch(()=>{ /* silencioso */ });

  document.getElementById('file-upload').addEventListener('change', handleFileSelect);
  document.getElementById('cancel-btn').addEventListener('click', resetUI);
  window.addEventListener('beforeunload', (e) => { if (isDataUnsaved) { e.preventDefault(); e.returnValue = ''; } });
  resetUI();
}


async function handleFileSelect(event) {
  const file = event.target?.files?.[0]; 
  if (!file) return;

  const uploadPlaceholder = document.getElementById('upload-placeholder');
  const aiLoader = document.getElementById('ai-loader');
  const imagePanel = document.getElementById('image-panel-trigger');

  uploadPlaceholder.classList.add('hidden');
  aiLoader.classList.remove('hidden');
  imagePanel.style.pointerEvents = 'none';

  let rawData = [];  // 👈 declarado fuera del try para usarlo luego si hiciera falta

  try {
    let base64String, mimeTypeForAI;
    if (file.type === "application/pdf") {
      showToast("Convirtiendo PDF a imagen...", "info");
      base64String = await renderPdfToImage(file);
      mimeTypeForAI = 'image/jpeg';
    } else {
      base64String = await fileToBase64(file);
      mimeTypeForAI = file.type;
    }

    // Vista previa
    const img = document.getElementById('image-preview');
    img.src = base64String;
    img.classList.remove('hidden');

    // Sube archivo
    currentImageUrl = await uploadFileToStorage(file);

    // Asegura caches antes de pedir a la IA
    if (!alegraContactsCache.length || !alegraCategoriesCache.length) {
      await loadAlegraData();
    }

    // IA
    rawData = await getAIData(base64String.split(',')[1], mimeTypeForAI);
    if (!Array.isArray(rawData) || rawData.length === 0) {
      showToast('No se encontraron transacciones en la imagen.', 'warning');
      resetUI();
      return; // 👈 salir temprano
    }

    // --------- FILTRO DE DUPLICADOS ANTES DE RENDERIZAR ---------
    const result = [];
    for (let i = 0; i < rawData.length; i++) {
      const tx = rawData[i] || {};
      const n = normalizeConfirmation(tx.numero_confirmacion);

      if (n && await checkConfirmationExists(n)) {
        showToast(`Movimiento #${i+1} omitido: No. Confirmación duplicado (${n}).`, 'warning');
        continue; // no renderizamos este
      }

      // Escribe el normalizado (o null) en el objeto que va al formulario
      tx.numero_confirmacion = n;
      result.push(tx);
    }

    if (result.length === 0) {
      showToast('Todos los movimientos detectados ya estaban registrados.', 'warning');
      resetUI();
      return; // 👈 salir temprano
    }

    // Render final (una sola vez)
    displayTransactionForms(result);

  } catch (error) {
    console.error("Error en subida o análisis:", error);
    showToast(`Error: ${error.message}. Por favor, intenta de nuevo.`, 'error');
    resetUI();
  } finally {
    aiLoader.classList.add('hidden');
    imagePanel.style.pointerEvents = 'auto';
  }
}


async function handleSaveSingleTransaction(event) {
  event.preventDefault();
  const form = event.currentTarget;
  const saveBtn = form.querySelector('.save-btn');
  const spinner = form.querySelector('.spinner');
  const err = form.querySelector('.confirmation-error');

  // Limpia error visible previo
  if (err) { err.classList.add('hidden'); err.textContent = ''; }

  saveBtn.disabled = true;
  spinner.classList.remove('hidden');

  try {
    const formData = new FormData(form);
    const txData = Object.fromEntries(formData.entries());

    // Normaliza No. confirmación (solo dígitos, sin ceros a la izquierda)
    txData.numero_confirmacion = normalizeConfirmation(txData.numero_confirmacion);

    // Refleja en UI el valor normalizado (o vacío si quedó null)
    const confInput = form.querySelector('input[name="numero_confirmacion"]');
    if (confInput) confInput.value = txData.numero_confirmacion ?? '';

    // Si hay número, verifica duplicado (UNA sola vez)
    if (txData.numero_confirmacion && await checkConfirmationExists(txData.numero_confirmacion)) {
      showToast('Registro duplicado.', 'error');
      if (err) { err.textContent = 'Este No. ya existe.'; err.classList.remove('hidden'); }
      return;
    }

    // Parseos y validaciones
    txData.bankAccountId = parseInt(txData.bankAccountId);

    const transferData = createTransactionDataObject(txData);
    if (!transferData.cantidad || !transferData.fecha || !transferData.bankAccountId) {
      showToast('Monto, fecha y cuenta son obligatorios.', 'error');
      return;
    }

    // Guardado
    await addDoc(collection(db, 'transferencias'), transferData);
    showToast(`Registro #${parseInt(form.dataset.index, 10) + 1} guardado.`, 'success');

    // Marca el form como completado
    form.setAttribute('disabled', true);

    // Revisa si ya todos quedaron guardados
    const allForms = document.querySelectorAll('.transaction-card');
    const disabledForms = document.querySelectorAll('.transaction-card[disabled]');
    if (allForms.length === disabledForms.length) {
      isDataUnsaved = false;
      showToast('¡Todos los registros han sido guardados!', 'success');
      setTimeout(resetUI, 2000);
    }
  } catch (error) {
    showToast(`Error al guardar: ${error.message}`, 'error');
  } finally {
    // Rehabilita el botón si este form no quedó deshabilitado
    if (!form.hasAttribute('disabled')) { saveBtn.disabled = false; }
    spinner.classList.add('hidden');
  }
}

function autoGrow(el){ el.style.height='auto'; el.style.height=(el.scrollHeight)+'px'; }




        
function displayTransactionForms(transactions) {
  const container = document.getElementById('transaction-forms-container');
  container.innerHTML = transactions.map((tx, index) => createTransactionFormHTML(tx, index)).join('');

  // ——— Autogrow Observaciones ———
  container.querySelectorAll('textarea[name="observaciones"]').forEach(t => {
    autoGrow(t);
    t.addEventListener('input', () => autoGrow(t));
  });

  // ——— Validación de Fechas ———
  container.querySelectorAll('.date-input').forEach(input => {
    validateDateField({ target: input });
    input.addEventListener('input', validateDateField);
  });

  // ——— Cambio de Cuenta: actualiza moneda/símbolo ———
  container.querySelectorAll('.account-select').forEach(select =>
    select.addEventListener('change', updateCurrencyFromAccount)
  );

  // ——— Submit (guardar) ———
  container.querySelectorAll('form.transaction-card').forEach(form =>
    form.addEventListener('submit', handleSaveSingleTransaction)
  );

  // ——— Chips Tipo (Entrada/Salida) + color del monto y símbolo ———
  container.querySelectorAll('form.transaction-card').forEach(form => {
    const amount = form.querySelector('.amount-input') || form.querySelector('.amount-display');
    const symbol = form.querySelector('.currency-symbol');
    const tipoInput = form.querySelector('input[name="tipo"]');

    form.querySelectorAll('.tipo-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const t = btn.dataset.tipo; // 'in' | 'out'
        tipoInput.value = t;
        const isIn = (t === 'in');

        // Colores del monto y símbolo
        amount.classList.toggle('text-emerald-600', isIn);
        amount.classList.toggle('text-red-600', !isIn);
        symbol.classList.toggle('text-emerald-600', isIn);
        symbol.classList.toggle('text-red-600', !isIn);

        // Estado visual de chips
        form.querySelectorAll('.tipo-btn').forEach(b => {
          const ent = b.dataset.tipo === 'in';
          b.classList.toggle('bg-emerald-50', ent && isIn);
          b.classList.toggle('text-emerald-700', ent && isIn);
          b.classList.toggle('bg-rose-50', !ent && !isIn);
          b.classList.toggle('text-rose-700', !ent && !isIn);
          if (ent && !isIn) b.classList.remove('bg-emerald-50','text-emerald-700');
          if (!ent && isIn) b.classList.remove('bg-rose-50','text-rose-700');
        });
      });
    });

    // ——— Combobox Contacto ———
    attachCombobox(form, {
      inputName: 'alegraContactName',
      hiddenName: 'alegraContactId',
      sourceList: alegraContactsCache,
      placeholder: 'Buscar contacto…'
    });

    // ——— Combobox Categoría ———
    attachCombobox(form, {
      inputName: 'alegraCategoryName',
      hiddenName: 'alegraCategoryId',
      sourceList: alegraCategoriesCache,
      placeholder: 'Buscar categoría…'
    });

    // ——— Limpieza en vivo del No. Confirmación + aviso de duplicado (debounce) ———
    const conf = form.querySelector('input[name="numero_confirmacion"]');
    const err  = form.querySelector('.confirmation-error');
    if (conf) {
      const debounce = (fn, ms = 350) => { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), ms); }; };
      const runCheck = debounce(async () => {
        // Normaliza: solo dígitos y sin ceros a la izquierda
        const val = normalizeConfirmation(conf.value);
        conf.value = val ?? ''; // refleja lo que realmente se guardará
        if (err) { err.classList.add('hidden'); err.textContent = ''; }

        // Si quedó vacío/null, no validamos duplicado
        if (!val) return;

        // Verifica duplicado (compatible con ceros a la izquierda ya existentes)
        if (await checkConfirmationExists(val)) {
          if (err) { err.textContent = 'Este No. ya existe.'; err.classList.remove('hidden'); }
        }
      }, 350);

      conf.addEventListener('input', runCheck);
      conf.addEventListener('blur', runCheck);
    }
  });

  // ——— Monto editable: formatea y sincroniza con el hidden "cantidad" ———

        Estas son las reglas de alta prioridad que debes aplicar en todos los casos.

        - **Prioridad 1 (Número explícito):** Asigna el ID basándote en los últimos dígitos del número de cuenta de la transacción. Para egresos (out), la cuenta a analizar es la de origen; para ingresos (in), es la de destino.

            - Terminación 5763 -> bankAccountId: 11
            - Terminación 0009 -> bankAccountId: 2
            - Terminación 2433 o 433 -> bankAccountId: 15
        - **Prioridad 2 (Inferencia):** Si el número de cuenta no está visible, infiere el ID a partir de la combinación Banco + Moneda.

        - **Será 'out' (Egreso) si:**

        if (!response.ok) { throw new Error(`Error de la API de IA: ${response.statusText}`); }

    }
    
    async function renderPdfToImage(file) {
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;
        const fileReader = new FileReader();
        return new Promise((resolve, reject) => {
            fileReader.onload = async function() {
                try {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    const canvases = [];
                    let totalHeight = 0;
                    const quality = 1.5;

                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const viewport = page.getViewport({ scale: 2 * quality });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        await page.render({ canvasContext: context, viewport: viewport }).promise;
                        canvases.push(canvas);
                        totalHeight += canvas.height;
                    }

                    if (canvases.length === 0) { throw new Error("El PDF no contiene páginas válidas."); }

                    const stitchedCanvas = document.createElement('canvas');
                    stitchedCanvas.width = canvases[0].width;
                    stitchedCanvas.height = totalHeight;
                    const stitchedContext = stitchedCanvas.getContext('2d');
                    
                    let currentY = 0;
                    for(const canvas of canvases) {
                        stitchedContext.drawImage(canvas, 0, currentY);
                        currentY += canvas.height;
                    }

                    resolve(stitchedCanvas.toDataURL('image/jpeg', 0.9));
                } catch (error) {
                    console.error("Error al procesar el PDF:", error);
                    reject(error);
                }
            };
            fileReader.onerror = reject;
            fileReader.readAsArrayBuffer(file);
        });
    }

    function cleanAmount(amount) {
        if (amount === null || amount === undefined) return null;
        let s = String(amount).replace(/[^\d,.]/g, '');
        if (s.lastIndexOf(',') > s.lastIndexOf('.')) {
            s = s.replace(/\./g, '').replace(',', '.');
        } else {
            s = s.replace(/,/g, '');
        }
        const n = parseFloat(s);
        return isNaN(n) ? null : n;
    }

  parent.insertBefore(wrapper, selectEl);
  wrapper.appendChild(search);
  wrapper.appendChild(selectEl);

  // Relleno inicial conservando el valor actual
  const current = selectEl.value || '';
  fillSelectOptions(selectEl, sourceList, current, firstLabel);

  // Filtrado en tiempo real
  search.addEventListener('input', () => {
    const q = norm(search.value);
    const filtered = q
      ? sourceList.filter(x => norm(x.name).includes(q))
      : sourceList.slice();
    // Mantén selección si aún existe en el filtrado
    const sel = selectEl.value || '';
    const exists = filtered.some(x => String(x.id)===String(sel));
    fillSelectOptions(selectEl, filtered, exists ? sel : '', firstLabel);
  });
}

function attachCombobox(form, { inputName, hiddenName, sourceList, placeholder='Buscar…' }){
  const input = form.querySelector(`input[name="${inputName}"]`);
  const hidden = form.querySelector(`input[name="${hiddenName}"]`);
  const listEl = input?.parentElement?.querySelector('.cb-list');
  if (!input || !hidden || !listEl) return;

  let filtered = [];
  let active = -1;

  const closeList = ()=>{
    listEl.classList.add('hidden');
    input.setAttribute('aria-expanded','false');
    active = -1;
  };

  const openList = ()=>{
    if (filtered.length === 0) { closeList(); return; }
    listEl.classList.remove('hidden');
    input.setAttribute('aria-expanded','true');
  };

  const render = (items)=>{
    listEl.innerHTML = items.map((it,i)=>`
      <li role="option" data-id="${it.id}" data-name="${it.name}"
          class="px-3 py-2 cursor-pointer hover:bg-emerald-50 ${i===active?'bg-emerald-50':''}">
        ${it.name}
      </li>`).join('');
  };

  const selectItem = (it)=>{
    input.value = it.name;
    hidden.value = it.id;
    closeList();
  };

  const recompute = ()=>{
    const q = norm(input.value);
    filtered = q ? sourceList.filter(x => norm(x.name).includes(q)) : sourceList.slice(0,50);
    filtered = filtered.slice(0,50);
    active = -1;
    render(filtered);
    openList();
  };

  // eventos
  input.addEventListener('input', ()=>{
    hidden.value = '';     // limpiar ID hasta confirmar
    recompute();
  });

  input.addEventListener('focus', ()=>{
    if (input.value) recompute();
  });

  input.addEventListener('keydown', (e)=>{
    if (listEl.classList.contains('hidden')) return;
    if (e.key === 'ArrowDown'){ e.preventDefault(); active = Math.min(active+1, filtered.length-1); render(filtered); return; }
    if (e.key === 'ArrowUp'){ e.preventDefault(); active = Math.max(active-1, 0); render(filtered); return; }
    if (e.key === 'Enter'){ e.preventDefault(); if (active>=0 && filtered[active]) selectItem(filtered[active]); return; }
    if (e.key === 'Escape'){ e.preventDefault(); closeList(); return; }
  });

  listEl.addEventListener('mousedown', (e)=>{
    const li = e.target.closest('li[role="option"]');
    if (!li) return;
    selectItem({ id: li.dataset.id, name: li.dataset.name });
  });

  document.addEventListener('mousedown', (e)=>{
    if (!form.contains(e.target)) closeList();
  });
}

function normalizeConfirmation(s){
  if (!s) return null;
  const n = String(s).replace(/\D/g,'').replace(/^0+/, '');
  return n || null;  // vacío => null
}
